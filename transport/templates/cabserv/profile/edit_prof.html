{% extends "cabserv/layouts/main.html" %}
{% block style %}
    <style>
        h2{
            text-align: center;
            color: blue;
        }
        .profile-container {
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        input{
            width: 360px;
        }
        button{
            width: 300px;
            margin-left: 120px;
            font-size: 20px;
            border: none;
            background-color: blue;
            border-radius: 8px;
            color: white;
            padding: 5px 5px;
        }
        button:hover{
            background-color: lightblue;
            color: black;
        }
    </style>
{% endblock style %}
{% block content %}
    <div class="profile-container">
    <h2>Your Profile</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <table class="table table-hover">
            {{form.as_table}}
        </table>
        <button type='submit'>Save</button>
    </form>
    </div>
    {% endblock content %}
